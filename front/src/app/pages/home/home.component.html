<div class="center">
  <img src="/assets/logo_p6.svg" alt="logo" />
  <div class="button-group">
    <button
      mat-raised-button
      [routerLink]="['/auth']"
      [queryParams]="{ mode: 'login' }"
    >
      Se connecter
    </button>
    <button
      mat-raised-button
      [routerLink]="['/auth']"
      [queryParams]="{ mode: 'register' }"
    >
      S'inscrire
    </button>
  </div>
</div>
