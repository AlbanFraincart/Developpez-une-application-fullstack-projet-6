<div class="center">
  <img src="/assets/logo_p6.png" alt="logo" />
  <h1>Welcome to MDD</h1>
  <button mat-raised-button color="primary" (click)="start()">Commencer</button>
  <button style="margin-top: 10px" (click)="loadTopics()">Hello</button>
  <p>{{ this.helloMessage }}</p>
  <div *ngFor="let topic of topics; let i = index">
    <p>{{ topic.name }}</p>
    <p>{{ topic.description }}</p>
  </div>
</div>
