<div class="add-article-container">
  <!-- Flèche retour alignée à gauche et au-dessus du titre -->
  <div class="header">
    <button class="back-button" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h2 class="title">Créer un nouvel article</h2>
  </div>

  <!-- Formulaire -->
  <form [formGroup]="articleForm" class="form">
    <!-- Sélecteur de thème -->
    <div class="select-container">
      <select class="input-field custom-input" formControlName="topic">
        <option value="" disabled selected>Sélectionner un thème</option>
        <option *ngFor="let topic of topics" [value]="topic.id">
          {{ topic.name }}
        </option>
      </select>
    </div>

    <!-- Titre de l’article -->
    <input
      class="input-field custom-input"
      type="text"
      placeholder="Titre de l’article"
      formControlName="title"
    />

    <!-- Contenu de l’article -->
    <textarea
      class="input-field"
      placeholder="Contenu de l’article"
      formControlName="content"
    ></textarea>

    <!-- Bouton créer -->
    <app-button
      label="Créer"
      (clickEvent)="createArticle()"
      [disabled]="articleForm.invalid"
    ></app-button>
  </form>
</div>
